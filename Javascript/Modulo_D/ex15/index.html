<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age verifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section class="conteudo">
        <div class="container">
            <p>
                Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="0" max="2023">
            </p>
            <p>
                Sexo:
                <!-- Ambos os "name=" precisam ser iguais p/ escolher um ou outro -->
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()" id="botao">
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
