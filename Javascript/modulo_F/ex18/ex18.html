<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number analyzer</h1>
    </header>

    <section class="conteudo">
        <div>   
            <p>
                <label for="num">Number (between 1 and 100): </label>
                <input type="number" name="num" id="num">
                <input type="button" value="Add" onclick="addNumber()">
            </p>

            <p>
                <select name="list" id="list" size="11">
                    <option>Type a number above to start:</option>
                </select>
                <input type="button" value="Finalize" onclick="finalize()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
