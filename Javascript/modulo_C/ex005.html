<body>

    <div id="divis">Document Object Model - DOM</div>

        <li>Window
            <ul style="list-style-type: decimal;">
                <li>location</li>
                <li>document
                    <ul>

                            </ul>
                        </li>
                    </ul>
                </li>

            </ul>
        </li>
    </ul>
   
    <script>
        window.document.write(`<h3>Teste DOM<h3>`)

        window.document.write(p1.innerHTML)

        divisao.style.backgroundColor = 'yellowgreen'
